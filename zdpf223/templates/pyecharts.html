</head>

</head>

<body>
    <form method="post"  target="postTo">
    <div class="article-clean">
        <div class="container" style="padding-right:0px;padding-left:0px;">
            <div class="row" style="margin-left:0px;margin-right:0px;">
                <div class="col-md-12" style="padding-left:0px;padding-right:0px;height:0px;">

                </div>

                    <div class="intro">
                        <p class="text-center"> </p>
                    </div>
                </div>
				<div>
	    
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tab-1" role="tab-1" data-toggle="tab-1"><a href="http://192.168.168.39:5000/"><strong>排序</strong></a></a></li>
            <li><a href="#tab-2" role="tab-2" data-toggle="tab-2"><a href="http://192.168.168.39:5000/2"><strong>地图</strong></a></a></li>

        </ul>
        
    </div>
                <div class="col-md-12 col-xs-offset-0" style="background-color:#a2a3c2;height:57px;width:359px;padding-left:0px;padding-right:0px;"><label style="width:77px;margin-left:0px;margin-bottom:7px;">时间范围：</label><input type="date" id='qs' name='qsn' style="width:130px;height:20px;font-size:10px;"><label style="width:16px;margin-left:0px;">到</label><input type="date" id='zz' name='zzn'
                        style="width:130px;margin-right:0px;height:20px;font-size:10px;"><button class="btn btn-default" type="submit" id='tjsj' name='tjsjn' style="margin-left:151px;height:24px;padding-right:0px;padding-top:0px;padding-bottom:0px;padding-left:0px;width:39px;">查询</button></div>
            {{fan}}
			</div>
        </div>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="static/js/Simple-Slider1.js"></script>
    <div id="{{ chart_id }}" style="width:{{ my_width }};height:{{ my_height }}px;"></div>
    <script type="text/javascript">
        window.onload = function() {
            setTimeout(function() {
                var myChart_{{ chart_id }} = echarts.init(document.getElementById('{{ chart_id }}'), null, {renderer: '{{ renderer}}'});
                {{ custom_function }}
                var option_{{ chart_id }} = {{ options | safe }};
                myChart_{{ chart_id }}.setOption(option_{{ chart_id }});
                window.onresize = function() {
                    myChart_{{ chart_id }}.resize();
                };
            }, 1000);
        };
    </script>
	</form>
</body>

</html>
